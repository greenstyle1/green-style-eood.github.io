<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Green Style ЕООД - Озеленяване</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f9f0;
            margin: 0;
            padding: 0;
            color: #2f4f2f;
        }
        header {
            background-color: #2f7a2f;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header img {
            max-height: 80px;
            vertical-align: middle;
        }
        header h1 {
            display: inline-block;
            margin-left: 15px;
            vertical-align: middle;
            font-weight: normal;
        }
        main {
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            color: #2f7a2f;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #a3d1a3;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #2f7a2f;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            margin-top: 20px;
            background-color: #2f7a2f;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #246724;
        }
        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            color: #4a704a;
            background: #e6f0e6;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <img src="green_style_eood_logo.png" alt="Лого Green Style ЕООД" />
    <h1>Green Style ЕООД</h1>
</header>

<main>
    <h2>Добре дошли в Green Style ЕООД</h2>
    <p>Вашият партньор за професионално озеленяване и градински услуги.</p>

    <h2>Заявете консултация</h2>
    <form id="consultation-form">
        <label for="name">Име</label>
        <input type="text" id="name" name="name" placeholder="Вашето име" required />

        <label for="email">Имейл</label>
        <input type="email" id="email" name="email" placeholder="Вашият имейл" required />

        <label for="phone">Телефон</label>
        <input type="tel" id="phone" name="phone" placeholder="Вашият телефон" />

        <label for="message">Съобщение</label>
        <textarea id="message" name="message" placeholder="Как можем да ви помогнем?" rows="4"></textarea>

        <button type="submit">Изпрати</button>
    </form>
</main>

<footer>
    &copy; 2025 Green Style ЕООД - Всички права запазени
</footer>

<script>
    document.getElementById('consultation-form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Благодарим ви! Вашата заявка за консултация е изпратена.');
        this.reset();
    });
</script>

</body>
</html>
